# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Mufin

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["deploy"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "Creating .env file..."
          rm -f .env  # ê¸°ì¡´ íŒŒì¼ ì‚­ì œ
          cat << EOF > .env
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          KIS_API_URL=${{ secrets.KIS_API_URL }}
          KIS_APP_KEY=${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET=${{ secrets.KIS_APP_SECRET }}
          NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          SMTP_EMAIL_USER=${{ secrets.SMTP_EMAIL_USER }}
          SMTP_EMAIL_PASSWORD=${{ secrets.SMTP_EMAIL_PASSWORD }}
          EOF
          
          echo "âœ… .env file created successfully!"
          cat .env  # ğŸš€ ìƒì„±ëœ íŒŒì¼ ë‚´ìš© í™•ì¸

        
      # 2. íŒ¨í‚¤ì§€ ë§¤ë‹ˆì € ê°ì§€(yarn ë˜ëŠ” npm)
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      
      # 3. Node.js í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          
      # 4. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      
      #5 Prisma Client ìƒì„±
      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Load environment variables
        run: export $(grep -v '^#' .env | xargs)

      # 6. Next.js ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
          
      # 7. ë¹Œë“œ ì†ë„ ê°œì„ ì„ ìœ„í•œ ìºì‹œ qhrdnjs
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}

      # 8. ì •ì  ì‚¬ì´íŠ¸ ë‚´ë³´ë‚´ê¸° (ë¹Œë“œ ì‚°ì¶œë¬¼ì´ ./outì— ìƒì„±ëœë‹¤ê³  ê°€ì •)
      - name: Export Static Site
        run: npm run export
     
     # 9. ë¹Œë“œ ì‚°ì¶œë¬¼ì„ ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ (ë°°í¬ ë‹¨ê³„ì—ì„œ ì‚¬ìš©)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./out

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 10. ë¹Œë“œ ì‚°ì¶œë¬¼ ë‹¤ìš´ë¡œë“œ
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: ./build-output

      # 10. SSHë¥¼ í†µí•´ Linux ì„œë²„ì— ë°°í¬
      - name: Deploy to Linux Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: rland.co.kr             
          username: mufindata            
          port: 23                    	  
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/mufindata
            
            echo "Creating .env file..."
            rm -f .env  # ê¸°ì¡´ íŒŒì¼ ì‚­ì œ
            cat << EOF > .env
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            KIS_API_URL=${{ secrets.KIS_API_URL }}
            KIS_APP_KEY=${{ secrets.KIS_APP_KEY }}
            KIS_APP_SECRET=${{ secrets.KIS_APP_SECRET }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SMTP_EMAIL_USER=${{ secrets.SMTP_EMAIL_USER }}
            SMTP_EMAIL_PASSWORD=${{ secrets.SMTP_EMAIL_PASSWORD }}
            EOF
            
            echo "Removing previous build files..."
            rm -rf *
            echo "Copying new build files..."
            cp -R $GITHUB_WORKSPACE/build-output/* .
            echo "Installing production dependencies..."
            npm install --production
            echo "Restarting application..."
            pm2 restart all
