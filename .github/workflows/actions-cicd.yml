name: Deploy Mufin

on:
  # Runs on pushes targeting the default branch
  push:
    branches: 
          - main
          - deploy

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Create .env file
        run: |
          echo "Creating .env file..."
          rm -f .env  # ê¸°ì¡´ íŒŒì¼ ì‚­ì œ
          cat << EOF > .env
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          KIS_API_URL=${{ secrets.KIS_API_URL }}
          KIS_APP_KEY=${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET=${{ secrets.KIS_APP_SECRET }}
          NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          SMTP_EMAIL_USER=${{ secrets.SMTP_EMAIL_USER }}
          SMTP_EMAIL_PASSWORD=${{ secrets.SMTP_EMAIL_PASSWORD }}
          EOF
          
          echo "âœ… .env file created successfully!"
          cat .env  # ğŸš€ ìƒì„±ëœ íŒŒì¼ ë‚´ìš© í™•ì¸

        
      # 2. íŒ¨í‚¤ì§€ ë§¤ë‹ˆì € ê°ì§€(yarn ë˜ëŠ” npm)
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      
      # 3. Node.js í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          
      # 4. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      
      #5 Prisma Client ìƒì„±
      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Load environment variables
        run: export $(grep -v '^#' .env | xargs)

      # 6. Next.js ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
          
      # 7. ë¹Œë“œ ì†ë„ ê°œì„ ì„ ìœ„í•œ ìºì‹œ qhrdnjs
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
     
     # 9. ë¹Œë“œ ì‚°ì¶œë¬¼ì„ ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ (ë°°í¬ ë‹¨ê³„ì—ì„œ ì‚¬ìš©)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./next

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
